<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Analisis y predicciones en spotify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="vanta-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100vh; z-index: -1;"></div>
<div class="container mt-5" id="container-principal"  >
  <h2>Últimas Canciones</h2>
  <button id="login-btn" class="btn btn-primary mb-3">Login con Spotify</button>
  <div id="track-list" class="row row-cols-1 row-cols-md-2 g-3 mt-3"></div>
  <input type="password" id="access-token" style="display:none"/>
  <button id="enviarToken" class="btn btn-success mt-3" style="display:none">enviar el token</button>

  <div class="container-fluid text-center " >
    <div class="row">
      <div class="col-md-6">
        <h3>Gráfico de Géneros</h3>
        <div id="genre-chart"></div>
      </div>
      <div class="col-md-6">
        <h3>Gráfico de Popularidad</h3>
        <div id="chart"></div>
      </div>
    </div>
    <div class="row-mt-4">
      <div class="col-12">
        <h3>Recomendaciones en base </h3>
          <div id="recoCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" id="recomendacionesContent">

            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#recoCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#recoCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
<script>
VANTA.NET({
  el: "#vanta-canvas", // El ID de tu div principal
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  color: 0x1db954, // El verde de Spotify
  backgroundColor: 0x191414, // El negro de Spotify
  points: 12.00,
  maxDistance: 22.00,
  spacing: 16.00
})
</script>


<script src="main.js"></script>
</body>
</html>
